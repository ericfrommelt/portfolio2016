<!-- head.html -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The work of designer and illustrator Eric Frommelt">
  <meta name="keywords" content="Designer, Illustration, Illustrator, Technology, Geometric, Editorial, Prints, Abstract, Data, Infographics, Code, Modern">
  <meta name="author" content="Eric Frommelt">
  <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="https://use.typekit.net/gdn5glf.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
