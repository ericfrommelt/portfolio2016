---
layout: default
---
<!-- work.html -->
      <div id="work-detail">
        <!-- Project navigation -->
        <div class="col8">
          <nav class="project-nav">
            <ul>
              <li><a class="project-grid" href="{{ site.url }}{{ site.baseurl }}"><img src="{{ site.url }}{{ site.baseurl }}/img/work_grid.svg" alt="All projects" /></a></li>
              <li><a class="previous-project" href="#"><img src="{{ site.url }}{{ site.baseurl }}/img/prev_arrow.svg" alt="Previous project" /></a></li>
              <li><a class="next-project" href="#"><img src="{{ site.url }}{{ site.baseurl }}/img/next_arrow.svg" alt="Next project" /></a></li>
            </ul>
          <div style="clear:both"></div>
          </nav>
        </div>

        <article class="work-content">
          <main>
            <article class="work-info">
              <h1 class="work-title">{{ page.title }}</h1>
              <p class="work-description">{{ page.description }}</p>
              <h2 class="client-name col3 alpha"><span class="bold">Client:</span> {{ page.client }}</h2>
              {% if page.artdirector %}<h2 class="client-name col5 omega"><span class="bold">Art Director:</span> {{ page.artdirector }}</h2>{% endif %}
            </article>
            <section class="images">
              <figure class="work-image">
                {{ content }}
              </figure>
            </section>
          </main>
        </article>

        <!-- Mobile project navigation -->
        <div class="col8">
          <nav class="mobile-project-nav">
            <ul>
              <li><a class="previous-project" href="#">Previous Project</a></li>
              <li><a class="next-project" href="#">Next Project</a></li>
              <li><a class="project-grid" href="{{ site.url }}{{ site.baseurl }}">All Projects</a></li>
            </ul>
          </nav>
        </div>

      </div>
<!-- //work.html -->
